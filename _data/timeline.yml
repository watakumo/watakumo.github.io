- title: 兵役, Republic of Korea Army
  from: 2013.12
  to: 2015.9
  description: 北朝鮮の金剛山（クムガンサン）が見える最前線で陸軍部隊で配属されました。<br>
               最前線部隊だったので、北朝鮮の砲撃挑発の時は戦闘用意をするなど大変でした。<br>
               メディック・義務（衛生）兵と呼ばれる医療任務に勤めました。<br>
               一年間は派遣兵士として、色んな部隊の多様な人々と仲良く協力しながら成長しました。<br>
               6歳下の上司もいましたが、軍人としてしっかりと命令に従いました。<br>
               2年目の時からは分隊長として5人の義務室リーダーになり、一ヶ月に約300人あまりを治療しました。<br>
               診療プロセスを改選する自分なりの目標を立て達成しました。その努力を認められ部隊長の表彰を受けました。

